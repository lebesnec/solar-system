<h2>Grid reticule</h2>

<mat-button-toggle-group [value]="gridOn" (change)="gridOn = $event.value">
  <mat-button-toggle [value]="true">
    <img src="/assets/grid-on.jpg" alt="grid on" width="150" height="100">
    <div class="text">On</div>
    <div *ngIf="gridOn" class="check">✔</div>
  </mat-button-toggle>
  <mat-button-toggle [value]="false">
    <img src="/assets/grid-off.jpg" alt="grid off" width="150" height="100">
    <div class="text">Off</div>
    <div *ngIf="!gridOn" class="check">✔</div>
  </mat-button-toggle>
</mat-button-toggle-group>
